<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MiLanding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="index.html">MiLanding</a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-custom me-2">Inicio</a>
                <a href="servicios.html" class="btn btn-custom me-2">Servicios</a>
                <a href="contacto.html" class="btn btn-custom">Contacto</a>
            </div>
        </div>
    </nav>
    <section class="hero">
        <div class="container">
            <h1 class="display-4">Contacto</h1>
            <p class="lead">¿Tienes dudas o quieres agendar una cita? Contáctanos.</p>
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom">Enviar</button>
                    </form>
                </div>
                <div class="col-md-4 text-center d-none d-md-block">
                    <img src="https://randomuser.me/api/portraits/women/43.jpg" class="img-fluid rounded-circle mb-3" alt="Rostro femenino contacto" style="width: 180px; height: 180px; object-fit: cover;">
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center text-white mt-auto py-4">
        <div class="container">
            <small>&copy; 2025 MiLanding. Todos los derechos reservados.</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
